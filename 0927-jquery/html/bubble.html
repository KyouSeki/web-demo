<!doctype html>
<html>
	<head>
		<style>
			.box1{
				width: 500px;
				height: 500px;
				background-color: aquamarine;
			}
			.box2{
				width: 300px;
				height: 300px;
				background-color: pink;
			}
			.box3{
				width: 150px;
				height: 150px;
				background-color: deeppink;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
		<script src="../js/jquery.js"></script>
		<script>
			$(".box1").click(function(){
				console.log("1");
			})
			$(".box2").click(function(){
				console.log("2");
				//阻止事件的冒泡方法,
				//第一种,使用return false终止事件
				return false;
			})
			$(".box3").click(function(){
				console.log("3");
				//第二种,使用下面的方法
				event.stopPropagation();
			})
		</script>
	</body>
</html>
