<!doctype html>
<head>
	<style>
/*		opacity:透明度,值0到1之间, 子集会跟着透明,而且不支持ie.*/
/*		rgba:a代表通道,值是0到1之间*/
/*		颜色写法:hsl.表示色调(0-360),饱和度(0%-100%),亮度(0%-100%),可用来降低亮度饱和度*/
/*				hsla.多加了一个a表示透明度*/
		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			opacity: .5;
		}
	</style>
</head>
<body>
	<div class="box">23333</div>
</body>
