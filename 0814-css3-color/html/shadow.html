 <!doctype html>
<head>
	<style>
/*
	text-shadow:文字阴影
		x轴偏移量,y轴偏移量,模糊半径,颜色.四个属性.用逗号隔开可以加多个阴影
		
	box-shadow:盒子模型阴影	
		投影方式:(outset)默认是外阴影,inset(内阴影);
		,X轴偏移量,Y轴偏移量,阴影模糊半径,阴影扩展半径,阴影颜色
		
	border-image: source(地址),
		slice(切图方法),可以写数字,表示上下左右各边内切的距离.
		  还可以写百分比,表示切的距离是边长的百分比.可以写一个数字或者4个数字.还有关键字fill,可以保留图像的中间部分不留空
		repeat(图片的排列方式),stretch拉伸,round适应拉伸,repeat平铺
		width:图片的宽度px;
		outset(向外扩展)
*/
		body{
			background-color:#fafafa;
		}
		.box{
			border: 15px solid #ddd;
			border-image: url("../images/border.png") 27 repeat;
			background:url("../../0717-html/images/teresa.jpg") no-repeat 0 0;
			width: 300px;
			height: 300px;
			color:#aaa;
			font-family: "microsoft YaHei";
			text-align: center;
			font-size: 20px;
/*			animation: shadow .8s linear 1s infinite;*/
			text-shadow: 1px 1px 0px #fff,2px 2px 0px #fff,2.5px 2.5px 0px #fff,3px 3px 0px #aaa;
			box-shadow: 13px 13px 10px 10px red;
		}
		@keyframes shadow{
			0{text-shadow: 0 0 0px #c5e7f3;}
			20%{
				text-shadow: .1px .2px 0px #c5e7f3;
			}
			40%{
				text-shadow: .1px .2px 0px #c5e7f3,.3px .4px 0px #c5e7f3;
			}
			60%{
				text-shadow: .1px .2px 0px #c5e7f3,.3px .4px 0px #c5e7f3,.5px .6px 0px #c5e7f3;
			}
			80%{
				text-shadow: .1px .2px 0px #c5e7f3,.3px .4px 0px #c5e7f3,.5px .6px 0px #c5e7f3,.7px .8px 0px #c5e7f3;
			}
			100%{
				text-shadow: .1px .2px 0px #c5e7f3,.3px .4px 0px #c5e7f3,.5px .6px 0px #c5e7f3,.7px .8px 0px #c5e7f3,.9px 1px 0px #c5e7f3;
			}	
		}
/*		background-clip: 控制background-color的开始点
			border-box:默认值,背景色从border最外侧开始算
			padding-box:背景色从padding最外侧开始算
			content-box:背景色从padding内侧开始算
		background-origin: 控制background-position的定位点
			border-box:从border最外侧开始算
			padding-box:(默认值)从padding最外侧开始算
			content-box:从padding内侧开始算
		background-attachment:设置图像是否固定和滚动
			scroll(默认)
			fixed(固定在屏幕上)
	*/
		.area{
			margin: 0 auto;
			padding: 10px;
			width: 218px;
			height: 146px;
			border: 10px dashed red;
			background:green url("../images/border.png") no-repeat 0 0;
			background-clip: padding-box;
			background-origin: content-box;
		}
		
/*		渐变
		线性渐变
		linear-gradient(to 位置 位置(也可以是角度deg),颜色 相对位置%,颜色 相对位置%,...,颜色 相对位置%)
		经向渐变
		radial-gradient(position,shape size,color1,color2)或者(shape size at position,color1,color2)
			shape:circle ellipse
			size:可以写数字,或者四个关键字
				closest-side:半径长度从圆心到离圆心最近的边
				closest-corner:半径长度从圆心到离圆心最近的角
				farthest-side:半径长度为从圆心到离圆心最远的边
				farthest-corner:半径长度为从圆心到离圆心最远的角
*/
		.color-box{
			width:300px;
			height: 300px;
			margin: 0 auto;
			border: 1px solid #ddd;
/*			background: linear-gradient(to bottom right,aqua 60%,blue);*/
			background: radial-gradient(ellipse at 0 0,red,green);
		}	
	</style>
</head>
<body>
	<div class="box">新垣结衣<br/>
		TEXT-SHADOW<br/>
		DARK-FREM-MASTER
	</div>
	<div class="area">
	</div>
	<div class="color-box"></div>
</body>
