<!doctype html>
<html>
	<head>
		<style>
			
		</style>
	</head>
	<body>
		<div class="red" id="hello" hello="world">
			啊
		</div>
		<input type="checkbox" id="input_box" value="99">
		<script>
			/*
			property和attribute非常容易混淆,两个单词的中文翻译也都非常相近(property:属性,attribute:特性),但实际上,二者是不同的东西,属于不同的范畴
			property是dom中的属性,是js里的对象
			attribute是HTML标签上的特性,它的值只能够是字符串
			*/
			var hello = document.getElementById("hello");
			hello.style.color="red";
			var inputBox = document.getElementById("input_box");
//			console.log(hello.attributes.id);
//			console.log(hello.getAttribute("id"));
//			console.log(hello.id);
			inputBox.setAttribute("checked",true);
			console.log(inputBox.checked);
			console.log(inputBox.getAttribute("checked"));
		</script>
	</body>
</html>
