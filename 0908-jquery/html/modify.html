					<a href="page1.html"><button class="btn green-btn">返回列表</button></a>
				</div>
				<div class="body-box">
					<form class="form-box">
						<ul class="form-list">
							<li>
								<label>标题:</label>
								<input type="text" class="form-mk form-mk1" id="title"/>
								<em class="star">*</em>
							</li>
							<li>
								<label>所属栏目:</label>
								<select class="form-mk form-mk1" id="lanmu">
									<option value="tucao">吐槽</option>
									<option value="music">音乐</option>
									<option value="anime">动画</option>
									<option value="neru">睡觉</option>
									<option value="asobi">娱乐</option>
								</select>
								<span>/</span>
								<select class="form-mk form-mk1" id="lan_select">
									<option value="tucao">aa</option>
									<option value="music">bb</option>
									<option value="anime">cc</option>
									<option value="neru">dd</option>
									<option value="asobi">ee</option>
								</select>
								<em class="star">*</em>
							</li>
							<li>
								<label>文章状态:</label>
								<input type="radio" class="form-radio" name="text" id="status1" value="1"/><span>启用</span>
								<input type="radio" class="form-radio" name="text" id="status0" value="0"/><span>禁用</span>
							</li>
							<li>
								<label>爱好:</label>
								<input type="checkbox" class="form-radio" name="hobby" value="game"/>游戏
								<input type="checkbox" class="form-radio" name="hobby" value="taberu"/>吃饭
								<input type="checkbox" class="form-radio" name="hobby" value="neru"/>睡觉
							</li>
							<li>
								<label>作者:</label>
								<input type="text" class="form-mk form-mk1" id="author"/>
							</li>
							<li>
								<label>关键字:</label>
								<input type="text" class="form-mk form-mk1" id="key"/>
							</li>
							<li>
								<label>发布时间:</label>
								<input type="text" class="form-mk form-mk1" id="date"/>
							</li>
							<li>
								<label>是否推荐:</label>
								<input type="radio" class="form-radio" name="susume" id="seo1" value="1"/><span>是</span>
								<input type="radio" class="form-radio" name="susume" id="seo0" value="0"/><span>否</span>
							</li>
							<li>
								<label>seo描述:</label>
								<input type="text" class="form-mk form-mk2" id="money"/>
							</li>
							<li>
								<label>内容:</label>
								<textarea class="form-tarea" id="content"></textarea>
							</li>
						</ul>
						<div class="btn-box clear">
							<div class="add-btn-box">
								<button type="button" class="btn seva-btn" id="modify_btn">保存</button>
								<button type="button" class="btn esc-btn">取消</button>
							</div>
						</div>
					</form>

		<script src="../js/jquery.js"></script>

		<script src="../js/comon.js"></script>
		<script src="../js/modify.js"></script>
		<script>
			$("#lanmu").change(function(){
				var optionVal = $(this).val();
				//$("#lan_select").val(optionVal);
				if(optionVal=="tucao"){
					$("#lan_select option").eq(0).text("11");
					$("#lan_select option").eq(1).text("22");
					$("#lan_select option").eq(2).text("33");
					$("#lan_select option").eq(3).text("44");
					$("#lan_select option").eq(4).text("55");
				}else if(optionVal=="anime"){
					$("#lan_select option").eq(0).text("aa");
					$("#lan_select option").eq(1).text("bb");
					$("#lan_select option").eq(2).text("cc");
					$("#lan_select option").eq(3).text("dd");
					$("#lan_select option").eq(4).text("ee");
				}else if(optionVal=="music"){
					$("#lan_select option").eq(0).text("qq");
					$("#lan_select option").eq(1).text("ww");
					$("#lan_select option").eq(2).text("ee");
					$("#lan_select option").eq(3).text("rr");
					$("#lan_select option").eq(4).text("tt");
				}
			})
		</script>
