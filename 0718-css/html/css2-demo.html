<!doctype html>
<html>
    <head>
<!--        外部引用  link     @import-->
        <link rel="stylesheet" href="../css/css2.css"/>      
        <title>css2-demo</title>
<!--            内部引用:<style>选择器{属性:属性值;}</style>-->
        <style>
            @import url("../css/css2-demo2.css");
            div{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <!--内联样式: style="属性:属性值;"-->
        <div style="width:200px; height:100px; background-color:green; font-size:30px;">
            测试文字
        </div>
        <ul>
            <li>タイトル１</li>
            <li>タイトル２</li>
        </ul>
        <p>一日你哈发生地你阿斯蒂芬你怕啥地方你怕啥地方</p>
    </body>
</html>
