			//localstorage比cookie更安全,没有时间限制,兼容性不太好
			//设置localstorage
			$("#btn").click(function(){
				var userAgeVal = $("#age").val();
				localStorage.setItem("userAge",userAgeVal);
				localStorage.setItem("ageee",userAgeVal);
			})
			//读取localstorage
			$("#read_btn").click(function(){
				var lcVal = localStorage.getItem("userAge");
				console.log(lcVal);
			})
			//删除localstorage,只会删除指定的字段
			$("#delete_btn").click(function(){
				localStorage.removeItem("userAge");
				
			})
			//清除localstorage,全部清空
			$("#clear_btn").click(function(){
				localStorage.clear();
			})
