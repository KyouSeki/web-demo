<!doctype html>
<html>
    <head>
        <style>
            header{
                height: 100px;
                background-color: aliceblue;
            }
            footer{
                margin-top: 20px;
                height: 100px;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
<!--    html5新增的结构化标签      -->
<!--        头--><header></header>
<!--        导航--><nav></nav>
<!--        定义文档中的一个块,可以作为多个div的父级区域--><section></section>
<!--        定于页面独立的文本内容区域--><article></article>
<!--        一般用来表示侧边--><aside></aside>
<!--        脚--><footer></footer>
        
        <hr/>
        
<!--        可以让内容标签收缩起来,通过配和点击summary展开-->
        <details>
            <summary>标题</summary>
            <p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
        </details>
<!--        figure:插入图片以及配和figcaption作为图片说明
            mark:高亮显示
-->
        <figure>
            <p>内容内容<mark>高亮显示</mark>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
            <img src="../../0724-pege/images/login-img.jpg">
            <figcaption>网页logo</figcaption>
        </figure>
        
<!--        进度条,可以通过max设置最大值,value设置当前进度-->
        <progress value="80" max="100"></progress>
<!--        time:方便su优化以及搜索引擎抓去数据-->
        <p>德丽莎的生日是<time datetime="2017-01-01">1月1号</time></p>
        
    </body>
</html>
