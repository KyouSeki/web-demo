<!doctype html>
<html>
    <head>
        <title>table test</title>
        <style>
            td{
                width: 83px;
            }
            td.right{
                width: 400px;
            }
            span{
                width:80px;
                line-height: 36px;
            }
            .sain{
                float: right;
                width:200px;
            }
        </style>
    </head>
    <body style="padding-bottom:100px">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="4"><span>被调查人</span></td>
                <td colspan="4" rowspan="3" class="right"><span>被调查人单位:<br/>联系方式:</span></td>
            </tr>
            <tr>
                <td align="center"><span>年龄</span></td>
                <td></td>
                <td align="center"><span>职业</span></td>
                <td></td>
            </tr>
            <tr>
                <td align="center"><span>性别</span></td>
                <td></td>
                <td align="center"><span>文化程度</span></td>
                <td></td>
            </tr>
            <tr>
                <td align="center"><span>家庭住址</span></td>
                <td colspan="3"></td>
                <td align="center"><span>单位地址</span></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        项目情况简介:<br/>
                        &nbsp;&nbsp;(环评报告环评报告环评报告环评报告环评报告环评报告环评报告环评报告环评报告)
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        您对环境质量的现状是否满意:<br/>
                        &nbsp;
                        <input type="checkbox"/>很满意&nbsp;
                        <input type="checkbox"/>很满意&nbsp;
                        <input type="checkbox"/>很满意&nbsp;
                        <input type="checkbox"/>很满意
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        你是否了解该地区建设的项目:<br/>
                        &nbsp;
                        <input type="checkbox"/>不了解&nbsp;
                        <input type="checkbox"/>知道一点&nbsp;
                        <input type="checkbox"/>很清楚
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        你认为该项目对环境造成的影响是:<br/>
                        &nbsp;
                        <input type="checkbox"/>严重&nbsp;
                        <input type="checkbox"/>较大&nbsp;
                        <input type="checkbox"/>一般&nbsp;
                        <input type="checkbox"/>较小&nbsp;
                        <input type="checkbox"/>不清楚
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        你对该项目持何种态度:<br/>
                        &nbsp;
                        <input type="checkbox"/>支持&nbsp;
                        <input type="checkbox"/>有条件支持&nbsp;
                        <input type="checkbox"/>无所谓&nbsp;
                        <input type="checkbox"/>反对
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <span>
                        你对该项目环保方面有何建议和要求:<br/>
                        &nbsp;<br/>
                        &nbsp;<br/>
                        &nbsp;<br/>
                    </span>
                    <span class="sain">签字:&nbsp;&nbsp;&nbsp;</span>
                </td>
            </tr>
        </table>
    </body>
</html>
